<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./styles/style.scss">
  <title>ProgForce_JS | Test task</title>
</head>

<body>

  <div class="movie-gallery">
    <h1 class="text-center main-title">Movies Gallery</h1>
    <div class="dashboard">
      <div class="dashboard-select">
        <select class="custom-select">
          <option selected>select genre</option>
          <option value="1">action</option>
          <option value="2">crime</option>
          <option value="3">USA</option>
        </select>
      </div>

      <div class="dashboard-view">
        <span class="view-text">view as:</span>
        <img class="svg-icon" data-layout="grid" src="./img/svg/grid-dark.svg" alt="">
        <img class="svg-icon" data-layout="list" src="./img/svg/list-gray.svg" alt="">

      </div>
    </div>

    <div class="movies-wrapper"></div>
    <div class="favorites-wrapper">
      <div class="favorites-title text-center">
        <span>Favorite List</span>
      </div>
      <ul class="favorite-ul"></ul>
    </div>
  </div>

  <div class="modal modal-hide">
    <h1 class="text-center modal-title">Movie Details Modal</h1>
    <div class="movie-content">

    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
